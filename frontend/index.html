<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chat</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="stylesheet" href="/frontend/css/chat.css">
</head>
<body>
    <nav>
        <!-- Add navigation menu items -->
    </nav>
    <main id="chat-container">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask a healthcare question...">
            <button type="submit">Send</button>
        </form>
    </main>
    <script src="/frontend/js/chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Price Comparison</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="stylesheet" href="/frontend/css/price-comparison.css">
</head>
<body>
    <nav>
        <!-- Add navigation menu items -->
    </nav>
    <main id="price-comparison-container">
        <form id="price-comparison-form">
            <input type="text" id="zip-code" placeholder="Enter ZIP code">
            <input type="text" id="treatment" placeholder="Enter treatment name">
            <button type="submit">Compare Prices</button>
        </form>
        <div id="results-container"></div>
    </main>
    <script src="/frontend/js/price-comparison.js"></script>
</body>
</html>
