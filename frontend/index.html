<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuide</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places,geometry" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#map" class="nav-link" data-page="map">Hospital Map</a></li>
            <li><a href="#chat" class="nav-link" data-page="chat">Healthcare Chat</a></li>
            <li><a href="#price-comparison" class="nav-link" data-page="price-comparison">Treatment Price Comparison</a></li>
        </ul>
    </nav>

    <main id="app">
        <section id="map-page" class="page">
            <h1>Hospital Map</h1>
            <div id="map"></div>
            <div id="loading" style="display: none;">Loading...</div>
            <div id="error" style="display: none;"></div>
        </section>

        <section id="chat-page" class="page" style="display: none;">
            <h1>Healthcare Chat</h1>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <section id="price-comparison-page" class="page" style="display: none;">
            <h1>Treatment Price Comparison</h1>
            <div id="price-comparison-container">
                <form id="price-comparison-form">
                    <input type="text" id="zip-code" placeholder="Enter ZIP code">
                    <input type="text" id="treatment" placeholder="Enter treatment">
                    <button type="submit">Compare</button>
                </form>
                <div id="results-container"></div>
            </div>
        </section>
    </main>
</body>
</html>
